<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Show page here</h1>


<div th:each="post: ${post}">

    <p th:text="${post.getBody()}"/>
    <p th:text="${post.getTitle()}"/>
    <div th:each="user: ${user}">
        <p th:text="${user.getEmail()}"></pth:text>
    </div>

    <form th:action="@{|/posts/edit/${post.id}|}" method="get">
        <button>Edit</button>
    </form>

    <form th:action="@{|/posts/${post.id}|}" th:method="post">
        <button>Delete</button>
    </form>

</div>

<form th:method="post">
    <input type="text" name="post" id="post" class="field"/>
    <input type="text" name="post" id="post2" class="field"/>
    <button>submit</button>
</form>

</body>
</html>
