<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Show page here</h1>


<div th:each="post: ${post}">
    <p th:text="${post.getBody()}" />

    <p th:text="${post.getTitle()}" />
</div>

<form method="post" action="show">
    <input type="text" name="post" id="post" class="field"/>
    <button>submit</button>
</form>

</body>
</html>
